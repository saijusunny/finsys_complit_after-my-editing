<html>  
<body>  
  
<h2 style="color:green">Create a checkbox and get its value</h2>  
<h3> Are you a web developer? </h3>  
Yes: <input type="checkbox" onclick="checkCheckbox()" id="myCheck1" value="Yes, I'm a web developer">  
<!-- No: <input type="checkbox" id="myCheck2" value="No, I'm not a web developer">   -->
<input type="text" onkeypress="checkCheckbox()" id="myCheck23" >  
<input type="text" id="myCheck21">  
<br> <br>  

  
<h4 style="color:green" id="result"></h3>   
<h4 style="color:red" id="error"></h3>   
  
<script>  
function checkCheckbox() {  
  var yes = document.getElementById("myCheck1");  
  if (yes.checked == true){  
   document.getElementById("myCheck21").value = document.getElementById("myCheck23").value ;  
  }  
  else {  
    document.getElementById("myCheck21").value = document.getElementById("myCheck23").value ;  
  }  
}  
</script>  
  
</body>  
</html>
